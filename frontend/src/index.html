<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaSchool Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark-space: #0a0c1a;
            --surface-glass: rgba(26, 28, 45, 0.7); /* Bleu-gris transparent */
            --primary-accent: #818cf8; /* Indigo clair */
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border-glow: rgba(129, 140, 248, 0.2);
            --success-color: #34d399;
            --error-color: #f87171;
            color-scheme: dark;
        }

        *, *::before, *::after { box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--bg-dark-space);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0; /* Reste en arrière-plan */
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 80px 24px;
            /* ▼▼▼ LA CORRECTION EST ICI ▼▼▼ */
            position: relative;
            z-index: 1; /* Place tout le contenu au-dessus des particules */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 64px;
            animation: fadeIn 0.8s ease-out;
        }
        header h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            margin: 0;
            color: white;
            text-shadow: 0 0 20px rgba(129, 140, 248, 0.5);
        }
        header p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 8px auto 0;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }
        @media (min-width: 768px) { .main-grid { grid-template-columns: repeat(2, 1fr); } }

        .card {
            background: var(--surface-glass);
            border: 1px solid var(--border-glow);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }
        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        #host-info-card { grid-column: 1 / -1; }

        .card-header { display: flex; align-items: center; gap: 16px; margin-bottom: 20px; }
        .card-header .icon { flex-shrink: 0; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 8px; background-color: var(--primary-accent); color: white; }
        .card-header h2 { font-size: 1.25rem; font-weight: 600; margin: 0; }
        
        button {
            font-family: inherit; font-size: 0.875rem; font-weight: 500;
            padding: 10px 16px; cursor: pointer; border-radius: 8px;
            border: 1px solid var(--primary-accent);
            background-color: transparent; color: var(--primary-accent);
            transition: all 0.2s ease;
        }
        button:hover { background-color: var(--primary-accent); color: white; }
        
        .response-box { margin-top: 16px; padding: 12px; border-radius: 6px; background-color: var(--bg-dark-space); font-family: monospace; font-size: 0.875rem; color: var(--text-secondary); }
        .response-box.success { color: var(--success-color); }
        .response-box.error { color: var(--error-color); }

        .loader { width: 24px; height: 24px; border: 3px solid var(--border-glow); border-top-color: var(--primary-accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .info-grid { display: grid; grid-template-columns: 1fr; gap: 24px; }
        @media (min-width: 1024px) { .info-grid { grid-template-columns: 2fr 1fr; } }
        .cpu-info { font-size: 0.9rem; color: var(--text-secondary); }
        .cpu-info span { color: var(--text-primary); font-weight: 500; }
        .resource-bar { margin-top: 16px; }
        .resource-bar .label { display: flex; justify-content: space-between; font-size: 0.875rem; margin-bottom: 8px; color: var(--text-secondary); }
        .resource-bar .label .value { color: var(--text-primary); font-weight: 500; }
        .progress-track { width: 100%; height: 8px; background-color: rgba(10, 12, 26, 0.5); border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #4f46e5, #818cf8); border-radius: 4px; transition: width 0.5s ease-out; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <header>
            <h1>MediaSchool Portal</h1>
            <p>Tableau de bord pour le monitoring de la stack applicative et du serveur hôte.</p>
        </header>
        <main class="main-grid">
            <div class="card">
                <div class="card-header"><div class="icon"><svg xmlns="http://www.w.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.54 15H17l-2 6-4-12-2 6H2.46"></path></svg></div><h2>API Status</h2></div>
                <button onclick="pingBackend()">Lancer le Ping</button>
                <div id="response" class="response-box">En attente de commande...</div>
            </div>
            <div class="card">
                <div class="card-header"><div class="icon"><svg xmlns="http://www.w.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 4v16"></path><path d="M8 8H4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4"></path><path d="M16 16h4a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2h-4"></path></svg></div><h2>Database</h2></div>
                <button onclick="window.open('http://localhost:8080', '_blank')">Ouvrir phpMyAdmin</button>
            </div>
            
            <div id="host-info-card" class="card">
                <div class="card-header"><div class="icon"><svg xmlns="http://www.w.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="2" ry="2"></rect><line x1="2" y1="8" x2="22" y2="8"></line><line x1="2" y1="14" x2="22" y2="14"></line></svg></div><h2>Host System Monitor (Temps réel)</h2></div>
                <div id="host-info-grid"><div class="loader"></div></div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <script>
        // --- Configuration des particules ---
        tsParticles.load("particles-js", {
            fpsLimit: 60,
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#818cf8" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true, anim: { enable: true, speed: 0.4, opacity_min: 0.1, sync: false } },
                size: { value: 2, random: true },
                links: { enable: true, distance: 150, color: "#818cf8", opacity: 0.2, width: 1 },
                move: { enable: true, speed: 1, direction: "none", random: true, straight: false, out_mode: "out" },
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: false } },
                modes: { grab: { distance: 140, line_opacity: 0.5 } },
            },
            retina_detect: true,
        });

        // --- Logique applicative ---
        const hostInfoStructure = `
            <div class="info-grid">
                <div class="cpu-info">
                    <p style="margin: 0 0 4px 0;">Processeur: <span id="cpu-model">...</span></p>
                    <p style="margin: 0;">Fréquence: <span id="cpu-freq">...</span> | Coeurs: <span id="cpu-cores">...</span></p>
                </div>
                <div>
                    <div class="resource-bar">
                        <div class="label"><span>RAM</span><span class="value" id="ram-value">...</span></div>
                        <div class="progress-track"><div class="progress-fill" id="ram-fill" style="width: 0%;"></div></div>
                    </div>
                    <div class="resource-bar">
                        <div class="label"><span>Disque (/)</span><span class="value" id="disk-value">...</span></div>
                        <div class="progress-track"><div class="progress-fill" id="disk-fill" style="width: 0%;"></div></div>
                    </div>
                </div>
            </div>`;

        async function pingBackend() {
            const el = document.getElementById('response');
            el.className = 'response-box'; el.textContent = 'Ping en cours...';
            try {
                const response = await fetch('/index.php');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.text();
                el.textContent = `Réponse : "${data}"`; el.classList.add('success');
            } catch (error) {
                el.textContent = `Échec : ${error.message}`; el.classList.add('error');
            }
        }

        async function fetchHostInfo() {
            const grid = document.getElementById('host-info-grid');
            try {
                const response = await fetch('/host-info.php');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const info = await response.json();
                if (info.error) throw new Error(info.error.message);

                if (!grid.querySelector('.info-grid')) grid.innerHTML = hostInfoStructure;

                document.getElementById('cpu-model').textContent = info.cpu.model;
                document.getElementById('cpu-freq').textContent = `${info.cpu.frequency_ghz} GHz`;
                document.getElementById('cpu-cores').textContent = info.cpu.cores;
                document.getElementById('ram-value').textContent = `${info.memory.used_gb} / ${info.memory.total_gb} GB`;
                document.getElementById('ram-fill').style.width = `${info.memory.percentage}%`;
                document.getElementById('disk-value').textContent = `${info.disk.used_gb} / ${info.disk.total_gb} GB`;
                document.getElementById('disk-fill').style.width = `${info.disk.percentage}%`;

            } catch (error) {
                grid.innerHTML = `<div class="response-box error">Erreur de chargement des stats : ${error.message}</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchHostInfo();
            setInterval(fetchHostInfo, 1000);
        });
    </script>
</body>
</html>
