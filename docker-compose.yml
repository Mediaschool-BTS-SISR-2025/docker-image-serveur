services:
  # Le service frontend (Nginx) : sert les fichiers statiques et relaie les appels API.
  frontend:
    build: ./frontend
    container_name: mediaschoold-frontend
    restart: unless-stopped
    ports:
      # Le seul point d'entrée de l'application, accessible sur http://localhost:3000
      - "3000:80"
    volumes:
      # Synchronise ton code (HTML, JS, CSS) en direct.
      - ./frontend/src:/usr/share/nginx/html
    networks:
      # Indispensable pour communiquer avec le backend.
      - mediaschoold-net
    depends_on:
      - backend

  # Le service backend (PHP-FPM) : exécute la logique PHP de l'application.
  backend:
    build: ./backend
    container_name: mediaschoold-backend
    restart: unless-stopped
    volumes:
      # Synchronise ton code PHP en direct.
      - ./backend/src:/var/www/html
    networks:
      - mediaschoold-net
    depends_on:
      - db

  # Le service de base de données (MariaDB).
  db:
    image: mariadb:11.5
    container_name: mediaschoold-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: mediaschooldb
      MYSQL_USER: mediaschooluser
      MYSQL_PASSWORD: mediaschoolpass
    ports:
      # Rend la BDD accessible pour des outils externes (DBeaver, TablePlus...).
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - mediaschoold-net

  # L'interface web pour gérer la base de données.
  phpmyadmin:
    image: phpmyadmin
    container_name: mediaschoold-phpmyadmin
    restart: unless-stopped
    ports:
      # Accessible sur http://localhost:8080
      - "8080:80"
    environment:
      # Dit à phpMyAdmin de se connecter au service qui s'appelle 'db'.
      PMA_HOST: db
    networks:
      - mediaschoold-net
    depends_on:
      - db

# --- Définitions Globales ---

# Le réseau privé qui permet aux conteneurs de communiquer par leur nom.
networks:
  mediaschoold-net:

# Le volume nommé qui stocke les données de la BDD de manière persistante.
volumes:
  dbdata: