# Chaque service est une brique de notre application MediaSchool.
services:

  # Le service frontend : utilise Nginx pour servir le fichier index.html.
  frontend:
    build: ./frontend
    container_name: mediaschoold-frontend
    restart: unless-stopped
    ports:
      # Le port 80 de Nginx est accessible sur le port 3000 de ton PC.
      - "3000:80"

  # Le service backend : la logique de l'application.
  backend:
    build: ./backend
    container_name: mediaschoold-backend
    restart: unless-stopped
    volumes:
      # Synchronise ton code backend en direct.
      - ./backend/src:/var/www/html
    ports:
      # Rend le backend accessible sur localhost:9090 pour les tests.
      - "9090:9090"
    networks:
      - mediaschoold-net

  # Le service de base de données.
  db:
    image: mariadb:11.5 # MODIFICATION ICI : On utilise une version stable et spécifique.
    container_name: mediaschoold-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: mediaschooldb
      MYSQL_USER: mediaschooluser
      MYSQL_PASSWORD: mediaschoolpass
    ports:
      # Rend la base de données accessible pour des outils comme DBeaver.
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - mediaschoold-net

  # L'interface pour gérer la base de données.
  phpmyadmin:
    image: phpmyadmin
    container_name: mediaschoold-phpmyadmin
    restart: unless-stopped
    ports:
      # L'interface de phpMyAdmin sera accessible sur localhost:8080.
      - "8080:80"
    environment:
      PMA_HOST: db
    networks:
      - mediaschoold-net
    depends_on:
      - db

# --- Configuration Globale ---

# On définit le réseau pour que les services puissent communiquer entre eux.
networks:
  mediaschoold-net:

# On définit le volume pour que les données de la BDD ne soient pas perdues.
volumes:
  dbdata: